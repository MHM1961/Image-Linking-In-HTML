<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* CSS styles can be added here */
        .image-grid{
            align-content: center;
        }
        .body{
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            background-color: azure;
        }
        .ul{
            align-items: center;
        }
    </style>
</head>
<body class="body">
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My Website!</h1>
        <p>This is a place where you can explore technology, nature, and food.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-grid">
            <a href="#"><img src="images/technology.jpg" alt="Technology" width="400" height="300"></a>
            <a href="#"><img src="images/nature.jpg" alt="Nature" width="400" height="300"></a>
            <a href="#"><img src="images/food.jpg" alt="Food" width="400" height="300"></a>
            <!-- Add more images as needed -->
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <ul id="ul">
            <li><a href="#"><img src="images/pilau.jpg" alt="Pilau" width="400" height="300"></a><p>Pilau</p></li>
            <li><a href="#"><img src="images/ugali.jpg" alt="Ugali" width="400" height="300"></a><p>Ugali</p></li>
            <li><a href="#"><img src="images/salad.jpg" alt="Salad" width="400" height="300"></a><p>Salad</p></li>
            <!-- Add more food items as needed -->
        </ul>
    </section>
</body>
</html>
